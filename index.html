<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon-site.png">

    <title>Simulador Financeiro</title>

<body>
    <main>
        <h1 class="titulo select-disable">Simulador Financeiro</h1>
        <section class="content animate__animated animate__backInLeft">
            <div class="entradas">

                <input class="input select-disable" type="number" id="input_vlr_pdt"
                    placeholder="Insira o valor da produção por produto">
                <button class="button select-disable" onClick="calcularLucro" id="btn_submit">Calcular lucro</button>
                <div id="div_resp">
                    <p style="font-size: 24px; letter-spacing: 3px;">...</p>
                </div>
            </div>
            <div class="mensagens select-disable">
                <div id="retorno"></div>
            </div>
        </section>
    </main>
